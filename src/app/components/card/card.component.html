<div class="card p-2">
  <h2 class="card-title row">
    <span class="col-6">{{person?.name}} </span>
    <span class="col-6 text-end">{{person?.age}} év</span>
  </h2>

  <div class="carousel slide">
    <div class="carousel-indicators">
      <button *ngFor="let image of person?.images; let i = index" data-bs-target [class]="index == i ?'active' : ''" (click)="index=i"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="person ? person.images[index] : ''">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" (click)="changeImage(-1)">
      <span> &lt; </span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="changeImage(+1)">
      <span> &gt; </span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>



  <div class="card-body">
    <p class="card-text">
      {{person?.introdction}}
    </p>
    <div class="text-center">
      <a href="#" class="btn btn-primary">Részletek</a>
    </div>
  </div>
</div>
