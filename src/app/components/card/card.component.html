<div class="card p-2">
  <h2 class="card-title row">
    <span class="col-6">László </span>
    <span class="col-6 text-end">19 év</span>
  </h2>

  <div id="carouselIndicator" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="images[index]">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" (click)="changeImage(-1)">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="changeImage(+1)">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>




  <div class="card-body">
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of the card's content.
    </p>
    <div class="text-center">
      <a href="#" class="btn btn-primary">Részletek</a>
    </div>
  </div>
</div>
